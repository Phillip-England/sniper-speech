<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Speech</title>
    <!-- Note: If you are running this via Bun, your Makefile handles Tailwind. 
         I included the CDN here just so the preview works in this chat. 
         You can remove the CDN script if you are building your CSS locally. -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom pulse animation for the recording state */
        @keyframes ripple {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .is-recording {
            animation: ripple 1.5s infinite;
            background-color: #b91c1c; /* darker red when active */
        }
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="h-screen w-screen bg-black overflow-hidden">
    <div class="h-full w-full flex items-center justify-center flex-col gap-8 font-mono text-white p-4">
        
        <!-- Header -->
        <div class="flex items-center justify-center flex-col gap-2 z-10 transition-all duration-500" id="header-container">
            <h1 class="text-white text-4xl font-mono tracking-tighter">Sniper Speech</h1>
            <p class="text-gray-500 text-sm">Your system at the tip of your tongue</p>
        </div>

        <!-- Record Button -->
        <div class="relative group">
            <div id="status-text" class="absolute -top-10 left-1/2 transform -translate-x-1/2 text-xs text-red-500 font-bold tracking-widest opacity-0 transition-opacity duration-300">
                REC
            </div>
            
            <button id="record-button" class="rounded-full cursor-pointer bg-red-600 w-32 h-32 border-4 border-white transition-all duration-300 hover:scale-105 hover:bg-red-500 focus:outline-none flex items-center justify-center shadow-[0_0_30px_rgba(220,38,38,0.3)]">
                <!-- Microphone Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>

        <!-- Transcript Output Area (Added this so you can see results) -->
        <div id="output-container" class="w-full max-w-2xl transition-all duration-500 opacity-0 translate-y-10">
            <div class="bg-zinc-900/50 border border-zinc-800 rounded-xl p-6 min-h-[150px] max-h-[300px] overflow-y-auto no-scrollbar text-center flex flex-col justify-center relative">
                
                <!-- Placeholder Text -->
                <div id="placeholder" class="text-zinc-600 text-sm italic absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                    Tap button to speak...
                </div>

                <!-- Live Text -->
                <p id="transcript" class="text-xl md:text-2xl text-white font-light leading-relaxed"></p>
                <p id="interim" class="text-xl md:text-2xl text-zinc-500 font-light leading-relaxed blur-[1px]"></p>
            </div>
            
            <!-- Copy Button -->
            <div class="flex justify-center mt-4">
                <button onclick="copyToClipboard()" class="text-xs text-zinc-500 hover:text-white uppercase tracking-widest transition-colors">
                    [ Copy to Clipboard ]
                </button>
            </div>
        </div>

    </div>

  <script src="/static/index.js"></script>
</body>
</html>
